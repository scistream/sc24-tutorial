nginx_port: 80

proxy_services:
  - name: haproxy
    management_port: 5000
    port_range: 5100-5150
    type: HaproxySubprocess

  - name: globus_haproxy
    management_port: 5001
    port_range: 5151-5200
    type: HaproxySubprocess

  - name: stunnel
    management_port: 5002
    port_range: 5201-5250
    type: StunnelSubprocess
